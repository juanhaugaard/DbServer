server.port=8080
spring.application.name=DbServer
h2.server.options=-web -tcp -pg -baseDir ${user.home}/data -trace
h2.client.url=jdbc:h2:${user.home}/data/BigQuery
h2.client.init-sql[0]=CREATE SCHEMA IF NOT EXISTS AUDIT;
h2.client.init-sql[1]=CREATE TABLE IF NOT EXISTS AUDIT.EVENTS (TDAY INT NOT NULL, TSEQ INT NOT NULL, TCATALOG VARCHAR NOT NULL, TSQUEMA VARCHAR NOT NULL, TTABLE VARCHAR NOT NULL, TACTION VARCHAR NOT NULL, PAYLOAD VARCHAR);
h2.client.init-sql[2]=CREATE PRIMARY KEY IF NOT EXISTS PRIMARY_KEY ON AUDIT.EVENTS(TDAY, TSEQ);
h2.client.init-sql[3]=CREATE INDEX IF NOT EXISTS QUALIFICATION ON AUDIT.EVENTS(TCATALOG, TSQUEMA, TTABLE );
spring.datasource.username=sa
spring.datasource.password=
management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.include=info,health,env
logging.level.ROOT=INFO
logging.level.org.tayrona.dbserver=DEBUG
